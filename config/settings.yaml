# config/settings.yaml
# Bot settings and configurations

timezone: "Asia/Kolkata"

realtime_bot:
  schedule:
    start_time: "08:55"
    end_time: "16:05"
    weekdays_only: true
  ltp_update_interval: 600  # seconds (10 minutes)

backtest_bot:
  schedule:
    start_time: "06:00"
    end_time: "12:00"
    all_days: true
  session_duration_months: 4
  start_date: "2010-01-01"  # Global backtest start date

logging:
  retention_days: 15
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

paths:
  master_lists: "data/master_lists"
  historical_data: "data/historical"
  backtest_state: "data/backtest_state"
  logs_backtest: "logs/backtest"
  logs_realtime: "logs/realtime"
  trades_backtest: "trades/backtest_trades.csv"
  trades_realtime: "trades/realtime_trades.csv"

segments:
  - "NSE_EQ"      # NSE Equity
  - "NSE_FO"      # NSE Futures & Options
  - "BSE_EQ"      # BSE Equity
  - "MCX_FO"      # MCX Commodities
  - "CDS_FO"      # Currency Derivatives

default_settings:
  broker: "zerodha"
  segment: "NSE_FO"
  capital: 100000
  risk_per_trade: 2.0  # percentage
  max_trades: 5
  mode: "paper"  # paper or live
  active_strategies: []
  active_symbols: []